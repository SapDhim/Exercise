<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="../Java Script/exercise_1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="main-container">
        <div class="h2-form">
            <h2 class="h2-1">BASIC CALCULATOR</h2><br>
            <div class="form-1">
                <form>
                    <label class="num11">Value-1</label>
                    <input id="num1" type="text" size="30"><br><br>
                    <label class="num11">Value-2</label>
                    <input id="num2" type="text" size="30"><br><br>
                    <label class="output-1">Output</label>
                    <input id="output" type="text" size="30"><br><br>
                    <div class="btn-group btn-group-lg button-1" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" onclick="add()">+</button>
                        <button type="button" class="btn btn-primary" onclick="subtract()">-</button>
                        <button type="button" class="btn btn-primary" onclick="multiply()">*</button>
                        <button type="button" class="btn btn-primary" onclick="divide()">/</button>
                        <button type="button" class="btn btn-primary" onclick="mod()">%</button>
                        <button class=" btn btn-primary" type="reset" value="reset">Reset</button>
                    </div><br>


                </form>
            </div>
        </div>
        <script src="./exercise_1.js"></script>
    </div>
</body>

</html>
